<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - SEVAGURU</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans p-6">
  <div class="max-w-xl mx-auto bg-gray-100 p-8 rounded-2xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">We'd Love Your Feedback ðŸ’¬</h1>
    <form id="feedbackForm" class="space-y-4">
      <div>
        <label class="block font-medium mb-1" for="name">Name (optional):</label>
        <input type="text" id="name" name="name" class="w-full p-2 rounded border border-gray-300" />
      </div>
      <div>
        <label class="block font-medium mb-1" for="email">Email (optional):</label>
        <input type="email" id="email" name="email" class="w-full p-2 rounded border border-gray-300" />
      </div>
      <div>
        <label class="block font-medium mb-1">Your Rating:</label>
        <div class="flex space-x-1">
          <span class="cursor-pointer text-gray-400 text-2xl" data-value="1">â˜…</span>
          <span class="cursor-pointer text-gray-400 text-2xl" data-value="2">â˜…</span>
          <span class="cursor-pointer text-gray-400 text-2xl" data-value="3">â˜…</span>
          <span class="cursor-pointer text-gray-400 text-2xl" data-value="4">â˜…</span>
          <span class="cursor-pointer text-gray-400 text-2xl" data-value="5">â˜…</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0" />
      </div>
      <div>
        <label class="block font-medium mb-1" for="message">Your Feedback:</label>
        <textarea id="message" name="message" rows="4" class="w-full p-2 rounded border border-gray-300"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit Feedback</button>
    </form>
    <p id="confirmation" class="mt-4 text-green-600 hidden text-center">Thanks for your feedback! ðŸ’™</p>
  </div>

  <script>
    const stars = document.querySelectorAll('[data-value]');
    const ratingInput = document.getElementById('rating');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        ratingInput.value = star.dataset.value;
        stars.forEach(s => s.classList.remove('text-yellow-400'));
        for (let i = 0; i < star.dataset.value; i++) {
          stars[i].classList.add('text-yellow-400');
        }
      });
    });

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').classList.remove('hidden');
      this.reset();
      stars.forEach(s => s.classList.remove('text-yellow-400'));
    });
  </script>
</body>
</html>
